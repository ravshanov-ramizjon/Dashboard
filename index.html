<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>

    <div class="header">
        <div class="title">Dashboard</div>
        <button id="openCreateModalButton" class="add-task-button">Добавить задачу</button>
    </div>

    <div class="viewOptions">
        Показать задачи как: <a href="#" class="active" data-view="table">Таблица</a> <a href="#"
            data-view="grid">Плитка</a>
    </div>

    <table id="taskTable">
        <thead>
            <tr>
                <th>Заголовок задачи</th>
                <th>Описание задачи</th>
                <th>Дата</th>
                <th>Время</th>
                <th>Выполнено</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Редактировать задачу</h2>
            <form id="taskForm">
                <label for="taskTitle">Заголовок:</label>
                <input type="text" id="taskTitle" name="taskTitle">

                <label for="taskDescription">Описание:</label>
                <input type="text" id="taskDescription" name="taskDescription">

                <label for="taskDate">Дата:</label>
                <input type="date" id="taskDate" name="taskDate">

                <label for="taskTime">Время:</label>
                <input type="time" id="taskTime" name="taskTime">

                <label for="taskStatus">Статус:</label>
                <select id="taskStatus" name="taskStatus">
                    <option value="Не выполнено">Не выполнено</option>
                    <option value="Готово">Готово</option>
                    <option value="В прогрессе">В прогрессе</option>
                </select>

                <button type="submit">Сохранить изменения</button>
            </form>
        </div>
    </div>

    <div id="create-modal" class="modal">
        <div class="modal-content">
            <span class="close-create-modal">&times;</span>
            <h2>Создать задачу</h2>
            <form id="createTaskForm">
                <label for="createTaskTitle">Название:</label>
                <input type="text" id="createTaskTitle" name="title" required>

                <label for="createTaskDescription">Описание:</label>
                <textarea id="createTaskDescription" name="description" required></textarea>

                <label for="createTaskDate">Дата:</label>
                <input type="date" id="createTaskDate" name="date" required>

                <label for="createTaskTime">Время:</label>
                <input type="time" id="createTaskTime" name="time" required>

                <label for="createTaskStatus">Статус:</label>
                <select id="createTaskStatus" name="status" required>
                    <option value="Не выполнено">Не выполнено</option>
                    <option value="В прогрессе">В прогрессе</option>
                    <option value="Готово">Готово</option>
                </select>

                <button type="submit">Создать задачу</button>
            </form>
        </div>
    </div>

    <script type="module" src="./main.js"></script>
</body>

</html>
